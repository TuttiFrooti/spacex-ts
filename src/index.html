<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#E75D3C">
  <meta name="og:title" content="Launch info">
  <meta name="og:description" content="Launch info displays Space X launches so you can easily keep track of all upcoming missions!">
  <meta name="description" content="Launch info displays Space X launches so you can easily keep track of all upcoming missions!">
  <meta name="robots" content="noindex" />
  <title>Launch Info</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/homepage.css">
</head>
<body>
  <header>
    <div class="mn-button">
      <span class="mn-b-span"></span>
      <span class="mn-b-span"></span>
      <span class="mn-b-span"></span>
    </div>
    <div class="mn-wrap">
      <a href="./index.html" class="mn-links pr-color">Home</a>
      <span class="og-slash"></span>
      <a href="./schedule.html" class="mn-links">Schedule</a>
      <span class="og-slash"></span>
      <a href="./contact.html" class="mn-links">Contact</a>
    </div>
  </header>
  <main>
    <div class="bg-grid"></div>
    <section id="hp-top">
      <div>
        <div id="hp-tp-md-cont">
          <img src="./img/loading.svg" alt="loading" class="loading-icon"/>
        </div>
        <div id="hp-m-watchstream-wrap">
          <a href="https://www.youtube.com/channel/UCtI0Hodo5o5dUb67FeUjDeA" target="_blank" class="hp-m-watchstream">
            <div class="hp-mws-corner-wrap">
              <div class="hp-mws-corner-left"></div>
              <div class="hp-mws-corner-left-edge"></div>
            </div>
            <div class="hp-mws-mid">
              <span>Watch Stream</span>
            </div>
            <div class="hp-mws-corner-wrap">
              <div class="hp-mws-corner-right-edge"></div>
              <div class="hp-mws-corner-right"></div>
            </div>
          </a>
        </div>
      </div>
      <div id="hp-tp-calltoaction"><div id="hp-tp-cta-chevron"></div></div>
    </section>

    <section id="hp-btm">
      <h1 class="hp-u-l-h1">upcoming launches</h1>
      <div class="hp-upcoming-launches">
        <img src="./img/loading.svg" alt="loading" class="loading-icon"/>
      </div>
    </section>
  </main>
  <footer>
    <div>
      <span>Launch Info is part of the <a href="https://www.spacex.com/" target="_blank">Space X</a> family. All rights
        reserved to the photo owners on unsplash & <a href="https://github.com/r-spacex/SpaceX-API" target="_blank">opensource API</a>.</span>
    </div>
  </footer>

  <script src="./script/homepage.ts"></script>
</body>
</html>
