<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <meta name="theme-color" content="#E75D3C">
  <meta name="og:title" content="Launch info contact">
  <meta name="og:description" content="Launch info displays Space X launches so you can easily keep track of all upcoming missions!">
  <meta name="description" content="Launch info displays Space X launches so you can easily keep track of all upcoming missions!">
  <meta name="robots" content="noindex" />
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/contact.css">
</head>

<body>

  <header>
    <div class="mn-button">
      <span class="mn-b-span"></span>
      <span class="mn-b-span"></span>
      <span class="mn-b-span"></span>
    </div>
    <div class="mn-wrap">
      <a href="./index.html" class="mn-links">Home</a>
      <span class="og-slash"></span>
      <a href="./schedule.html" class="mn-links">Schedule</a>
      <span class="og-slash"></span>
      <a href="./contact.html" class="mn-links pr-color">Contact</a>
    </div>
  </header>

  <section id="ct-error-wrap">
    <div class="ct-error" id="ct-errors">Error: </div>
  </section>
  <main>
    <div class="bg-grid"></div>
    <section id="ct-wrap">
      <div id="ct-content-wrap">
        <div id="ct-content">
          <h1>Contact us</h1>

          <div class="ct-field" id="ip-name">
            <div class="ct-left-edge-wrap">
              <div class="ct-left-edge"></div>
              <div class="ct-left-edge-corner"></div>
            </div>
            <input name="name" type="text" placeholder="Name"/>
            <div class="ct-right-edge-wrap">
              <div class="ct-right-edge-corner"></div>
              <div class="ct-right-edge"></div>
            </div>
          </div>

          <div class="ct-field" id="ip-email">
            <div class="ct-left-edge-wrap">
              <div class="ct-left-edge"></div>
              <div class="ct-left-edge-corner"></div>
            </div>
            <input name="name" type="text" placeholder="Email"/>
            <div class="ct-right-edge-wrap">
              <div class="ct-right-edge-corner"></div>
              <div class="ct-right-edge"></div>
            </div>
          </div>

          <div class="ct-field" id="ip-message">
            <div class="ct-left-edge-wrap">
              <div class="ct-left-edge"></div>
              <div class="ct-left-edge-corner"></div>
            </div>
            <textarea name="message" placeholder="Message"></textarea>
            <div class="ct-right-edge-wrap">
              <div class="ct-right-edge-corner"></div>
              <div class="ct-right-edge"></div>
            </div>
          
          </div>
          <div class="ct-field" id="ip-submit">
            <div id="ip-submit-wrap">
              <div class="ct-left-edge-wrap">
                <div class="ct-left-edge"></div>
                <div class="ct-left-edge-corner"></div>
              </div>
              <button>Submit</button>
              <div class="ct-right-edge-wrap">
                <div class="ct-right-edge-corner"></div>
                <div class="ct-right-edge"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer>
    <div>
      <span>Launch Info is part of the <a href="https://www.spacex.com/" target="_blank">Space X</a> family. All rights
        reserved to the photo owners on unsplash & <a href="https://github.com/r-spacex/SpaceX-API" target="_blank">opensource API</a>.</span>
    </div>
  </footer>
  <script src="./script/contact.ts"></script>
</body>

</html>
